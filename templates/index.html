<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Jamboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Interactive Jamboard</h1>
    <div id="toolbar">
        <button id="add-text">Add Text</button>
        <button id="draw-mode">Draw</button>
        <button id="add-image">Add Image</button>
        <input type="file" id="image-upload" accept="image/*" style="display: none;">
        <button id="clear-board">Clear Board</button>
    </div>
    <div id="board-container">
        <canvas id="drawing-canvas"></canvas>
    </div>

    <!-- Customization menu for text -->
    <div id="customization-menu">
        <label for="menu-font-size">Font Size:</label>
        <input id="menu-font-size" type="number" min="10" max="100" value="20">
        <label for="menu-font-color">Font Color:</label>
        <input id="menu-font-color" type="color" value="#000000">
        <label for="menu-font-family">Font:</label>
        <select id="menu-font-family">
            <option value="Arial">Arial</option>
            <option value="Courier New">Courier New</option>
            <option value="Georgia">Georgia</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Verdana">Verdana</option>
        </select>
        <label>Align:</label>
        <button class="menu-align" data-align="left">Left</button>
        <button class="menu-align" data-align="center">Center</button>
        <button class="menu-align" data-align="right">Right</button>
        <label>   </label>
        <button id="bold-btn">B</button>
        <button id="italic-btn">I</button>
    </div>

    <!-- Customization menu for drawing -->
    <div id="drawing-customization">
        <label for="pen-color">Pen Color:</label>
        <input type="color" id="pen-color" value="#000000">

        <label for="pen-size">Pen Size:</label>
        <input type="range" id="pen-size" min="1" max="20" value="5">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
